<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-1}">
<head>
    <title>Вхід</title>
</head>
<style>
    .content {
        flex: 1 0 auto;
    }
</style>
<body layout:fragment="body" class="h-100 d-flex flex-md-column">
    <main class="content">
        <section class="py-5">
            <div class="mx-auto col-10 col-md-8 col-lg-5">
                <div th:if="${param.error}" class="alert alert-warning">
                    Невірне ім'я користувача та/або пароль.
                </div>
                <div class="login-form">
                    <form method="post" role="form" th:action="@{/login}">
                        <div class="form-group">
                            <label>Ім'я користувача (нікнейм)</label>
                            <input
                                    id="username"
                                    type="text"
                                    class="form-control"
                                    placeholder="Нікнейм"
                                    name="username"
                            >
                        </div>
                        <div class="form-group">
                            <label>Пароль</label>
                            <input
                                    id="password"
                                    type="password"
                                    class="form-control"
                                    placeholder="Пароль"
                                    name="password"
                            >
                        </div>
                        <button type="submit" class="btn btn-outline-primary mt-1">Увійти</button>
                        <a th:href="@{/registration}" class="btn btn-outline-primary mt-1">Ще нема аккаунту? Натискай й переходь до реєстрації</a>
                    </form>
                </div>
            </div>
        </section>
    </main><br>
    <footer layout:fragment="footer"></footer>
</body>
</html>
