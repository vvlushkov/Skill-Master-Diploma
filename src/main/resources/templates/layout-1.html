<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      class="h-100"
>
<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<style>
    .content {
        flex: 1 0 auto;
    }
</style>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" th:href="@{/}"><img th:src="@{/assets/logo.png}" width="180" height="50"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Головна</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/course}">Знайти курси</a></li>
                <li sec:authorize="!isAuthenticated" class="nav-item"><a class="nav-link" th:href="@{/login}">Увійти</a></li>
                <li sec:authorize="!isAuthenticated" class="nav-item"><a class="nav-link" th:href="@{/registration}">Зареєструватися</a></li>
                <li sec:authorize="isAuthenticated" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" th:text="'Профіль ' + ${session.profileName}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Профіль</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
                        <li sec:authorize="hasAuthority('CREATOR')"><a class="dropdown-item" th:href="@{/course/new}">Створити курс</a></li>
                        <li sec:authorize="!hasAuthority('CREATOR')"><a class="dropdown-item" th:href="@{/creator/new}">Стати автором</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Вийти з аккаунту</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body layout:fragment="body"></body>
<footer layout:fragment="footer" class="bg-dark flex-shrink-0 py-2 column">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Skill Master 2023</div></div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</html>
